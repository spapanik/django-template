["$globals"]
shell = "bash"
version = "4"

["$globals".vars]
settings = "{{cookiecutter.project_name}}.settings"
env_vars = "DJANGO_SETTINGS_MODULE=${settings}"
admin = "${env_vars} django-admin"
"[weak]PGDATABASE" = "{{cookiecutter.project_name}}"
static_verbosity = "0"
poetry_sync = "--sync"
input = "--no-input"
css_style = "expanded"
css_map = "--no-source-map"
js_files = "$((glob **/static/*/js/*.js))"
scss_files = "$((glob **/static/*/css/*.scss))"
css_files = "$((change_suffix ${scss_files} .css))"
po_files = "$((glob locale/*/LC_MESSAGES/django.po))"
mo_files = "$((sub .po .mo ${po_files}))"

[all]
alias = "install"

[update]
alias = "install"

[install]
phony = true
keep_ts = true
requires = [
    "install_py",
    "db",
    "migrations",
    "translations",
    "static",
]

[install_py]
phony = true
keep_ts = true
requires = [
    "poetry.lock",
]
commands = [
    "poetry install ${poetry_sync} ${poetry_extra}",
]

[format_py]
phony = true
requires = [
    "install_py",
]
commands = [
    "isort .",
    "black .",
]

[lint_py]
phony = true
requires = [
    "install_py",
]
commands = [
    "poetry lock --check",
    "isort --check .",
    "black --check .",
    "flake8 .",
    "mypy .",
    "${admin} checkmigrations",
    "${admin} check",
]

[format_js]
phony = true
requires = [
    "install_js",
]
commands = [
    "npm run format",
]

[lint_js]
phony = true
requires = [
    "install_js",
]
commands = [
    "npm run lint",
]

[format]
phony = true
requires = [
    "format_py",
    "format_js",
]

[lint]
phony = true
requires = [
    "lint_py",
    "lint_js",
]

[tests]
phony = true
requires = [
    "install",
]
commands = [
    "${env_vars} pytest ${pytest_args} ${pytest_path}",
]

["poetry.lock"]
requires = [
    "pyproject.toml",
]
commands = [
    "poetry lock && touch ${.target}",
]

[db]
phony = true
keep_ts = true
exists_only = true
existence_command = """[ $(psql -d ${db_base} -tAXc "${db_exists}") = "t" ]"""
commands = [
    "createdb ${PGDATABASE}",
]

[db.vars]
db_exists = "SELECT EXISTS (SELECT 1 FROM pg_database WHERE datname = '${PGDATABASE}')"
db_base = "template1"

[migrations]
phony = true
keep_ts = true
requires = [
    "install_py",
    "db",
    "migrations.lock",
]
commands = [
    "${admin} migrate ${input}",
]

[install_js]
phony = true
keep_ts = true
requires = [
    "package-lock.json",
]
commands = [
    "npm install ${npm_extra}",
]

["package-lock.json"]
requires = [
    "package.json",
]
commands = [
    "npm install --package-lock-only",
]

[css]
phony = true
keep_ts = true
requires = [
    "${css_files}",
]

["(?P<basename>.+)\\.css"]
regex = true
requires = [
    "${basename}.scss",
]
commands = [
    "sass -s ${css_style} ${css_map} ${.requirements:0} ${.target}"
]

[staticfiles]
phony = true
keep_ts = true
requires = [
    "install_py",
    "css",
    "${js_files}",
]
commands = [
    """${admin} collectstatic ${input} -v ${static_verbosity} -i "*.scss" ${static_extra}"""
]

[static]
phony = true
keep_ts = true
requires = [
    "install_js",
    "css",
    "staticfiles",
]

["locale/(?P<language>.+)/LC_MESSAGES/django\\.mo"]
regex = true
requires = [
    "install_py",
    "locale/${language}/LC_MESSAGES/django.po"
]
commands = [
    "${admin} compilemessages --locale=${language}",
]

[translations]
phony = true
requires = [
    "${mo_files}",
]
