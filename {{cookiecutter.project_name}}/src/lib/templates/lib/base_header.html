<div>
    <nav>
        <a href="{% url 'home:home' %}">Home</a>
        {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}">Sign Out</a>
            {% if request.user.is_superuser %}
                <a href="{% url 'admin:index' %}">Admin</a>
            {% endif %}
        {% else %}
            <a href="{% url 'login' %}">Sign In</a>
            <a href="{% url 'signup' %}">Sign Up</a>
        {% endif %}
    </nav>
</div>
